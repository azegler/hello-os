# .github/workflows/build-and-push.yml
name: Build & Publish Multi-Arch

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # 1) Build Linux multi-arch on Ubuntu
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Linux images
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f Dockerfile.linux \
            -t azegler/hello-os:linux-latest \
            --push .

  # 2) Build Windows image on Windows runner
  build-windows:
    runs-on: windows-latest
    needs: build-linux
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Windows image
        # use bash so backslashes/newlines are handled like in Linux
        shell: bash
        run: |
          docker build -f Dockerfile.windows -t azegler/hello-os:windows-latest .
          docker push azegler/hello-os:windows-latest

  # 3) Create & push manifest “latest”
  create-manifest:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create & push manifest
        run: |
          docker manifest create azegler/hello-os:latest \
            azegler/hello-os:linux-latest \
            azegler/hello-os:windows-latest
          docker manifest push azegler/hello-os:latest
